<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign-up Form</title>
</head>

<body>
    <h1>Odin</h1>
    <h2>Lorem ipsum dolor sit amet consectetur adipisicing elit. Ullam officiis veritatis amet necessitatibus ex ut
        expedita vero, voluptatem harum, iure quaerat dicta quasi? Dolor a quo perspiciatis natus, perferendis
        repudiandae.</h2>


    <main>
        <form action="" method="get">
            <label for="first_name">FIRST NAME</label>
            <input type="text" name="first_name" id="first_name" required />
            <label for="last_name">LAST NAME</label>
            <input type="text" name="last_name" id="last_name" required />
            <label for="email">EMAIL</label>
            <input type="email" name="email" id="email" required />
            <label for="phone">PHONE NUMBER</label>
            <input type="number" name="phone" id="phone" required />
            <label for="password">PASSWORD</label>
            <input type="password" name="password" id="password" required />
            <label for="confirm_password">CONFIRM PASWORD</label>
            <input type="password" name="confirm_password" id="confirm_password" required />
            <button type="submit">Create Account</button>
        </form>
    </main>

    <h3>Already have an account? <a>Log in</a></h3>


</body>

</html>
